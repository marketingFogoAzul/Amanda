<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Amanda AI - ZIPBUM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body class="theme-dark">

    <div class="auth-container">
        <div class="auth-card">
            <img src="assets/images/logo-zipbum.svg" alt="Logo ZIPBUM" class="auth-logo">
            
            <h1 class="auth-title">Bem-vindo(a) de volta</h1>
            <p class="auth-subtitle">Acesse a plataforma de negociação B2B</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@empresa.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" id="login-button" class="btn btn-primary btn-block">
                    Entrar
                </button>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta?</p>
                <a href="register.html">Registre sua empresa</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>

</body>
</html>
